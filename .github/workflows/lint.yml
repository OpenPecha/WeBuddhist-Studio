name: Lint

on:
  pull_request:

jobs:
  autofix:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 18.x

      - run: npm ci

      - name: Format with Prettier
        run: npm run format

      - uses: autofix-ci/action@v3
